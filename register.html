<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Refugio Emocional.:.Iniciar Sesión</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link
			rel="cac-movies icon"
			href="./static/img/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./static/css/stylelogin.css" />
		<link rel="stylesheet" href="./static/css/style.css" />
	</head>
	<body>
		<main>
			<div id="contenedor">
				<div id="contenedorcentrado">
					<div id="derecho">
						<div class="titulo">
							<p>Bienvenido/a</p>
						</div>
						<div>
							<h2>
								Empieza tú <br />
								consulta <br />
								psicológica <br />
								online, <br />
								asesoramiento al <br />
								alcance de todos.
							</h2>
							<br />
							<p>
								Inicia tú terapia online a través de chat, <br />
								videollamada o canal de mensajería 24hr <br />
								con tú psicólogo online.
							</p>
							<br />
						</div>
					</div>

					<div id="login">
						<form id="loginform">
							<h2>Crea una cuenta</h2>

							<label for="email">Email</label>
							<input
								id="email"
								type="text"
								name="email"
								placeholder="Email"
								required
							/>

							<label for="password">Contraseña</label>
							<input
								id="password"
								type="password"
								placeholder="Contraseña"
								name="password"
								required
							/>

							<label for="usuario">Usuario</label>
							<input
								id="usuario"
								type="text"
								name="usuario"
								placeholder="Usuario"
								required
							/>
							<br />
							<button type="submit" title="Ingresar" name="Ingresar">
								Login
							</button>
							<br /><br />
							<div class="pie-form">
								<hr />
								<a href="index.html">« Volver</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<!-- pie de pagina -->
		<footer class="main-footer">
			<div class="social-icons">
				<a href="#"><i class="fab fa-linkedin"></i></a>
				<a href="#"><i class="fab fa-facebook"></i></a>
				<a href="#"><i class="fab fa-instagram"></i></a>
			</div>
			<div class="footer-text">
				<p>Refugio Emocional &copy; 2023. Todos los derechos reservados.</p>
			</div>
		</footer>

		<script src="./static/js/validacionRegistro.js"></script>
	</body>
</html>
